<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Codigo/Login/signup.css">
    <title>Projeto bolo</title>
</head>
<body>
    
    <div class="container">
        <form>
            <h1>Faça seu Login</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="img/email.png">
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="img/cadeado.png">
                <a href="#">Esqueci Minha Senha</a>
            </div>
            <button type="submit" class="submit-button" >Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="signup.html">Cadastrar</a></p>
            </div>

        </form>



    </div>
</body>    
</html>
