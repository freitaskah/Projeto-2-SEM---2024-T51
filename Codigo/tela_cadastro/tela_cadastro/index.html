<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&L Cakes - Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_photo_alternate" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <div class="Imagem"></div> <!-- Div para imagem de fundo -->


    <div class="splash-screen">
        <img class="splash-logo" src="img/logo-png.jpg" alt="Logo da A&L Cakes">
    </div>
    
    <div class="box-conjunto">

        <main>
                <div class="box"> <!-- Div que contém os elementos do formulário -->

                    <div class="Imagem_adicionada" id="image-container">
                        <div class="ocultar">
                            <p class="Add">Escolha uma Imagem</p>
                            <img src="img/foto.png" class="icon_img" />
                        </div>
                        <img id="image-preview" src="" alt="Imagem selecionada" style="display:none;" />
                        <input type="file" id="image-upload" accept="image/*" style="display:none;" />
                    </div>


                    <div class="Direita">
                        <p class="t">Cadastro de Produtos:</p>
                        
                        <br>

                        <div class="input-container">
                            <input placeholder="Nome" type="text" id="username" >

                        </div>

                        <div class="descricao-input">
                            <textarea placeholder="Descrição" id="description" rows="4"></textarea>
                        </div>
                        
                        <div class="botões">
                            <button type="submit" class="submit-button" style="color: rgb(255, 255, 255);" href=""> <img class="icones" src="img/cesto-de-lixo.png" alt=""> </button>

                            <div class="space"></div>

                            <button type="submit" class="submit-button" style="color: rgb(255, 255, 255);" href=""> <img class="icones" src="img/botao-atualizar.png" alt=""> </button>

                            <div class="space"></div>
                            
                            <button type="submit" class="submit-button" style="color: rgb(255, 255, 255);" href=""> <img class="icones" src="img/lupa-de-pesquisa.png" alt=""> </button>
                        </div>


                        <br>
                        <button type="submit" class="button" style="color: rgb(255, 255, 255);" href="">Criar Produto</button>
                        
                    </div> 
                </div>
        </main>
    </div>
